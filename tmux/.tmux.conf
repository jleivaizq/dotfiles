### Reload ################################################################
unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded ✔"

### Prefix & basics #######################################################
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind a send-prefix
set -g mouse on
set -g status-position top

set -s escape-time 0
set -g repeat-time 150
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g focus-events on
set -g history-limit 100000

### True color & italics ##################################################
set -g default-terminal "tmux-256color"
set -as terminal-features "xterm-256color:RGB"
set -as terminal-features "tmux-256color:RGB"
set -as terminal-features "screen-256color:RGB"

### Clipboard (macOS/Linux) ###############################################
set -g set-clipboard on
setw -g mode-keys vi
bind -T copy-mode-vi y send -X copy-selection-and-cancel

### Pane navigation & splits #############################################
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -n M-Left  resize-pane -L 5
bind -n M-Right resize-pane -R 5
bind -n M-Up    resize-pane -U 2
bind -n M-Down  resize-pane -D 2

bind s choose-tree -Zw
bind S setw synchronize-panes \; display-message "sync-panes: #{?synchronize-panes,on,off}"

### Catppuccin base config ################################################
# Flavour & accent
set -g @catppuccin_flavour "mocha"     # latte|frappe|macchiato|mocha
set -g @catppuccin_accent  "mauve"     # blue|mauve|pink|peach|green|teal|yellow|...

# Window separators
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator ""
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

# Status bar
set -g @catppuccin_status_modules_right "pomodoro date_time session battery"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_background "default"
set -g @catppuccin_date_time_text "%m/%d %H:%M"
set -g @catppuccin_directory_text "#{pane_current_path}"
set -g status-interval 5

### Switch flavour & accent on the fly ####################################
# Flavours: Alt+L/F/M/O
bind -n M-L run-shell 'tmux set -g @catppuccin_flavour "latte"; tmux source-file ~/.tmux.conf \; display-message "Catppuccin: latte"'
bind -n M-F run-shell 'tmux set -g @catppuccin_flavour "frappe"; tmux source-file ~/.tmux.conf \; display-message "Catppuccin: frappe"'
bind -n M-M run-shell 'tmux set -g @catppuccin_flavour "macchiato"; tmux source-file ~/.tmux.conf \; display-message "Catppuccin: macchiato"'
bind -n M-O run-shell 'tmux set -g @catppuccin_flavour "mocha"; tmux source-file ~/.tmux.conf \; display-message "Catppuccin: mocha"'

# Accents: Alt+1..6
bind -n M-1 run-shell 'tmux set -g @catppuccin_accent "blue";   tmux source-file ~/.tmux.conf \; display-message "Accent: blue"'
bind -n M-2 run-shell 'tmux set -g @catppuccin_accent "mauve";  tmux source-file ~/.tmux.conf \; display-message "Accent: mauve"'
bind -n M-3 run-shell 'tmux set -g @catppuccin_accent "pink";   tmux source-file ~/.tmux.conf \; display-message "Accent: pink"'
bind -n M-4 run-shell 'tmux set -g @catppuccin_accent "teal";   tmux source-file ~/.tmux.conf \; display-message "Accent: teal"'
bind -n M-5 run-shell 'tmux set -g @catppuccin_accent "peach";  tmux source-file ~/.tmux.conf \; display-message "Accent: peach"'
bind -n M-6 run-shell 'tmux set -g @catppuccin_accent "green";  tmux source-file ~/.tmux.conf \; display-message "Accent: green"'

### Plugins ###############################################################
set -g @plugin 'catppuccin/tmux#latest'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'tmux-plugins/tpm'

run '~/.tmux/plugins/tpm/tpm'

### Clear screen bindings #################################################

unbind -T prefix C-l
bind   -T prefix C-l send-keys C-l \; clear-history


